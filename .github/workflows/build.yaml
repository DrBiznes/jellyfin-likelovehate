name: 'ğŸ—ï¸ Build Plugin'

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore Jellyfin.Plugin.LikeLoveHate.sln

      - name: Build
        run: dotnet build Jellyfin.Plugin.LikeLoveHate.sln --configuration Release --no-restore
